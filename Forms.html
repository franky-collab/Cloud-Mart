<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here!</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
<form action="">
  <legend>CREATE AN ACCOUNT WITH CLOUDMART</legend>
    <br>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Enter your firtname" required="required">
    <br><br>
    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter your surname" required="required">
    <br><br>

 <label for="email">Email address:</label>
    <input type="email" id="email" placeholder="e.g emobilis@gmail.com" required="required">
    <br><br>

 <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter password" required="required">
    <br><br>

 <label for="phone">Contact :</label>
    <input type="tel" id="phone" placeholder="0711141063" required="required">
    <br><br>

    <label for="date">Year of birth :</label>
    <input type="date" id="date" required="required">
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="" required="required">
    <br><br>

    <label for="file">Choose a file</label>
    <input type="file" id="file">
    <br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">---Choose natinality---</option>
        <option value="kenyan">Kenyan</option>
        <option value="tanzanian">Tanzanian</option>
        <option value="swedish">Swedish</option>
        <option value="mexican">Mexican</option>
    
    </select>
    <br><br>
    
    <p>Choose your favourite football team.</p>
    <input type="radio" id="mancity" name="team">
    <label for="mancity">ManCity</label>
    <br>

 <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label>
    <br>

 <input type="radio" id="manunited" name="team">
    <label for="manunited">Manunited</label>
    <br><br><br>

    <p>Choose two programming languages :</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label>
    <br><br>

     <input type="checkbox" id="javascript" name="javascript">
    <label for="javascript">Javascript</label>
    <br><br>

     <input type="checkbox" id="c++" name="c++">
    <label for="c++">C++</label>
    <br><br><br>

    <label for="person">Describe yourself</label>
    <br>
    <textarea name="" id="person" cols="40" rows="10" placeholder="Type something here!"></textarea>
    <br><br>

    <button type="submit">Register</button>





</form>






</body>
</html>
